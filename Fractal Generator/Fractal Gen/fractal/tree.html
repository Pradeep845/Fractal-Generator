<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Tree</title>
    <link rel="stylesheet" href="../css/tree.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="top">
        <div class="heading">
            <h1>
                Fractal Tree Generator &nbsp; &nbsp;&nbsp;
            </h1>
        </div>

        <div class="dropdown">
            <div onclick="myFunction()" class="dropbtn">
            </div>
            <div id="myDropdown" class="dropdown-content">
              <a href="../index.html">Home</a>
              <a href="../aboutus.html">About Us</a>
              <a href="../contactus.html">Contact Us</a>
            </div>
        </div>
        <script>
            function myFunction() {
                document.getElementById("myDropdown").classList.toggle("show");
            }
            window.onclick = function(event) {
                if (!event.target.matches('.dropbtn')) {
                    var dropdowns = document.getElementsByClassName("dropdown-content");
                    var i;
                    for (i = 0; i < dropdowns.length; i++){
                        var openDropdown = dropdowns[i];
                        if (openDropdown.classList.contains('show')) {
                            openDropdown.classList.remove('show');
                        }
                    }
                }
            }
        </script>
    </div>
    <div class="inputs">
        <div class="lrai">
                    <!-- Taking input of the values  -->
            <p class="l1"><b>Left:</b> <input type="text" id="left" size="4" value="0.75"/></p>
            <br>
            <p class="r1"><b>Right:</b> <input type="text" id="right" size="4"  value="0.5"/></p>
            <br>
            <p class="a1"><b>Angle:</b> <input type="text" id="angle" size="4"  value="3"/></p>
            <br>
            <p class="i1"><b>Iterations:</b> <input type="text" id="iteration" size="4"  value="1"/></p>
            <br>
            <br>
        </div>
        <button type="button" id="generate" onclick=generate()>Generate</button>
        <br>
        <button onclick=downloadCanvas() id="generate1"> Download Image</button>
        <br>
        <button onclick=download_pdf() id="generate1"> Download PDF</button>
    </div>
    <div class="screen"><script src="../js/tree.js"></script></div>
</body>
</html>

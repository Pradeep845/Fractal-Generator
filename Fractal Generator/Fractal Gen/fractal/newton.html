<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newton Fractal</title>
    <link rel="stylesheet" href="../css/newton.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="top">
        <div class="heading">
            <h1>
                Newton Fractal Generator &nbsp; &nbsp;&nbsp;
            </h1>
        </div>
        <!-- toolbar -->

        <div class="dropdown">
            <div onclick="myFunction()" class="dropbtn">
            </div>
            <div id="myDropdown" class="dropdown-content">
              <a href="../index.html">Home</a>
              <a href="../aboutus.html">About Us</a>
              <a href="../contactus.html">Contact Us</a>
            </div>
        </div>
        <script>
            function myFunction() {
                document.getElementById("myDropdown").classList.toggle("show");
            }
            window.onclick = function(event) {
                if (!event.target.matches('.dropbtn')) {
                    var dropdowns = document.getElementsByClassName("dropdown-content");
                    var i;
                    for (i = 0; i < dropdowns.length; i++){
                        var openDropdown = dropdowns[i];
                        if (openDropdown.classList.contains('show')) {
                            openDropdown.classList.remove('show');
                        }
                    }
                }
            }
        </script>
    </div>
    
    <div class="ghf">
        <div class="work">
                    <!-- Taking input of the values  -->
            <div class="new">
                    <b>Iterations: &nbsp &nbsp </b>
                    <textarea rows="1" , cols="2" , id="iterations">5</textarea>
            </div>
            <div class="but">
                <button onclick="generate('basin')" id = "gene1">Generate with Basin Method</button>
                <br>
                <button onclick="generate('angle')" id = "gene1">Generate with Angle Method</button>
                <br>
                <button onclick=downloadCanvas() id = "gene1"><b>Download Image</b></button>
                <br>
                <button onclick=download_pdf() id = "gene1"><b>Download PDF</b></button>
            </div>
        </div>
        <canvas id="display"></canvas>
    </div>
    <script src="../js/newton.js"></script>

</body>
</html>
